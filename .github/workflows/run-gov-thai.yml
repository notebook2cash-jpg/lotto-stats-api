name: Run Gov Thai Stats

on:
  workflow_dispatch: {}
  schedule:
    # วันที่ 2 และ 17 ของทุกเดือน เวลา 09:00 ไทย (02:00 UTC)
    - cron: "0 2 2,17 * *"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run script
        run: node scripts/gov_thai_stats.mjs

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update gov thai stats"
          git push
